<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端剪貼簿 Pro - 極速版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .note-card:hover { border-color: #3b82f6; }
        .checkbox-custom { width: 30px; height: 30px; cursor: pointer; }
        .btn-active-feedback { background-color: #10b981 !important; color: white !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-24">

    <div class="max-w-3xl mx-auto p-4">
        <header class="py-6 text-center">
            <h1 class="text-3xl font-extrabold text-blue-700">雲端剪貼簿</h1>
            <p class="text-gray-500 mt-2">呈現：新→舊 | 複製：舊→新 (無彈窗版)</p>
        </header>

        <div class="bg-white rounded-2xl shadow-md p-5 mb-6">
            <textarea id="noteInput" rows="3" class="w-full p-4 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-blue-500 mb-4 text-lg" placeholder="在此輸入文字..."></textarea>
            <div class="grid grid-cols-2 gap-4">
                <button id="pasteSaveBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl transition flex items-center justify-center gap-2 text-lg">
                    <i class="fas fa-paste"></i> 一鍵貼上儲存
                </button>
                <button id="saveBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition flex items-center justify-center gap-2 text-lg">
                    <i class="fas fa-save"></i> 手動儲存
                </button>
            </div>
        </div>

        <div id="batchBar" class="sticky top-4 z-20 bg-blue-600 text-white p-4 rounded-2xl shadow-xl mb-6 flex flex-wrap justify-between items-center gap-3">
            <div class="flex items-center gap-3">
                <button id="selectAllBtn" onclick="toggleSelectAll()" class="bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded-lg font-bold border border-blue-400">
                    全選
                </button>
                <span id="selectedCount" class="font-bold">已選取 0 項</span>
            </div>
            <div class="flex gap-2">
                <button id="copyBatchBtn" onclick="batchCopy()" class="bg-white text-blue-600 px-6 py-2 rounded-xl font-black shadow-sm active:scale-95 transition">一次複製</button>
                <button onclick="batchDelete()" class="bg-red-500 text-white px-6 py-2 rounded-xl font-black shadow-sm active:scale-95 transition">一次刪除</button>
            </div>
        </div>

        <div id="notesList" class="space-y-4">
            <div class="text-center text-gray-400 py-10">資料讀取中...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc, writeBatch } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBT2bc8eC5VD7rneK7GlMhqlmXQK4UhLo4",
            authDomain: "copy-f3c16.firebaseapp.com",
            projectId: "copy-f3c16",
            storageBucket: "copy-f3c16.firebasestorage.app",
            messagingSenderId: "225102096977",
            appId: "1:225102096977:web:1fe2cbaf4437dd79a06670",
            measurementId: "G-YR7GK954QR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const notesCol = collection(db, "notes");

        const noteInput = document.getElementById('noteInput');
        const notesList = document.getElementById('notesList');
        const selectAllBtn = document.getElementById('selectAllBtn');
        let loadedNotes = [];

        // --- 1. 核心功能 ---
        async function saveData(text) {
            if (!text) return;
            await addDoc(notesCol, { content: text, createdAt: serverTimestamp() });
        }

        document.getElementById('saveBtn').onclick = () => {
            saveData(noteInput.value.trim());
            noteInput.value = '';
        };

        document.getElementById('pasteSaveBtn').onclick = async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) await saveData(text);
            } catch (err) { console.error("權限不足"); }
        };

        // --- 2. 監聽與渲染 ---
        onSnapshot(query(notesCol, orderBy("createdAt", "desc")), (snapshot) => {
            notesList.innerHTML = '';
            loadedNotes = [];
            snapshot.forEach((docSnap) => {
                const note = { id: docSnap.id, ...docSnap.data() };
                loadedNotes.push(note);
                renderNote(note.id, note.content);
            });
            updateBatchUI();
        });

        function renderNote(id, content) {
            const div = document.createElement('div');
            div.className = "note-card bg-white p-5 rounded-2xl shadow-sm border-2 border-transparent flex items-start gap-4 transition-all";
            div.innerHTML = `
                <input type="checkbox" class="note-checkbox checkbox-custom mt-2" value="${id}" onchange="updateBatchUI()">
                <div class="flex-1">
                    <textarea id="text-${id}" class="w-full p-2 text-xl text-gray-800 bg-transparent border-none focus:ring-0 resize-none" rows="2">${content}</textarea>
                    <div class="flex justify-end gap-4 mt-4">
                        <button onclick="updateNote('${id}', this)" class="flex-1 bg-green-50 text-green-600 font-black py-4 rounded-xl border-2 border-green-200 text-xl active:bg-green-200 transition">
                            確認修改
                        </button>
                        <button onclick="deleteNote('${id}')" class="flex-1 bg-red-50 text-red-600 font-black py-4 rounded-xl border-2 border-red-200 text-xl active:bg-red-200 transition">
                            刪除紀錄
                        </button>
                    </div>
                </div>
            `;
            notesList.appendChild(div);
        }

        // --- 3. 批量操作邏輯 ---
        window.toggleSelectAll = () => {
            const checkboxes = document.querySelectorAll('.note-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => cb.checked = !allChecked);
            updateBatchUI();
        };

        window.updateBatchUI = () => {
            const checkboxes = document.querySelectorAll('.note-checkbox');
            const selected = document.querySelectorAll('.note-checkbox:checked');
            
            document.getElementById('selectedCount').innerText = `已選取 ${selected.length} 項`;
            
            // 更新全選按鈕文字
            if (checkboxes.length > 0 && selected.length === checkboxes.length) {
                selectAllBtn.innerText = "取消全選";
                selectAllBtn.classList.replace('bg-blue-800', 'bg-blue-500');
            } else {
                selectAllBtn.innerText = "全選";
                selectAllBtn.classList.replace('bg-blue-500', 'bg-blue-800');
            }
        };

        window.batchCopy = () => {
            const selectedIds = Array.from(document.querySelectorAll('.note-checkbox:checked')).map(cb => cb.value);
            if (selectedIds.length === 0) return;

            const selectedData = loadedNotes
                .filter(note => selectedIds.includes(note.id))
                .reverse(); // 轉為舊到新

            const finalText = selectedData.map(note => note.content).join('\n');
            
            navigator.clipboard.writeText(finalText).then(() => {
                const btn = document.getElementById('copyBatchBtn');
                const originalText = btn.innerText;
                btn.innerText = "已複製！";
                btn.classList.add('btn-active-feedback');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.remove('btn-active-feedback');
                }, 1000);
            });
        };

        window.batchDelete = async () => {
            if (!confirm(`確定要刪除這 ${document.querySelectorAll('.note-checkbox:checked').length} 項紀錄嗎？`)) return;
            const selected = document.querySelectorAll('.note-checkbox:checked');
            const batch = writeBatch(db);
            selected.forEach(cb => batch.delete(doc(db, "notes", cb.value)));
            await batch.commit();
        };

        // --- 4. 單項操作 ---
        window.updateNote = async (id, btn) => {
            const newContent = document.getElementById(`text-${id}`).value;
            await updateDoc(doc(db, "notes", id), { content: newContent });
            btn.innerText = "更新成功！";
            setTimeout(() => btn.innerText = "確認修改", 1000);
        };

        window.deleteNote = async (id) => {
            if (confirm("確定刪除此紀錄？")) await deleteDoc(doc(db, "notes", id));
        };
    </script>
</body>
</html>
